<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color: darkred;
        }

        .footer {
            text-align: center;
        }
    </style>
</head>

<body>

    <div>
        <h1 id="footer">All books here</h1>
        {% for book in books %}
            <ul >
                <li>Title : {{ book.title }}</li>
                <li>Subtitle : {{ book.subtitle }}</li>
                <li>Book_id : {{ book.book_id }}</li>
            </ul>
        {% endfor %}
    </div>

</body>
</html>
